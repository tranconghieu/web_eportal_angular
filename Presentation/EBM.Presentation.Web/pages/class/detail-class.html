<script>
    $(document).ready(function () {
        $("#grid-test").kendoGrid({
            dataSource: {
                type: "odata",
                transport: {
                    read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                },
                pageSize: 15
            },
            //height: 500,
            // groupable: true,
            resizable: true,
            sortable: true,
            pageable: {
                refresh: true,
                pageSizes: true,
                buttonCount: 5
            },
            columns: [{
                field: "ContactName",
                template: function (data) {
                    return '<p><i class="fas fa-file dc-file-incon"></i><span class="dc-file-test">' + data.ContactName + '</span></p>'
                },
                title: "Contact Name",
                width: 240
            }, {
                field: "ContactTitle",
                title: "Contact Title"
            }, {
                field: "CompanyName",
                title: "Company Name"
            }, {
                field: "Country",
                width: 150
            }]
        });
    });
    // fix height og grid test
    $('#link_tab_test').click(function () {
        $("#grid-test").data('kendoGrid').dataSource.read();
        //debugger
        setTimeout(function () {
            var height_conten = $(window).height() - $("#grid-test").offset().top - 20 - 50;
            (height_conten <= 360) && (height_conten = 360);
            $('#grid-test').css({ height: height_conten + 'px' });
            $("#grid-test").getKendoGrid().resize();
        }, 300)

    })
