

<div id="vacation-register">
    <div id="vacation-register-title" class="text-center">
        <h2>ĐĂNG KÝ NGHỈ</h2>
    </div>
    <div id="vacation-register-calendar">

    </div>
    <div id="form-vacation-register">
        <form>
            <div class="form-group row">
                <label class="col-sm-4">Tên học viên:</label>
                <input class="col-sm-8 form-control" id="namestudent" placeholder="">
            </div>
            <div class="form-group row">
                <label class="col-sm-4">Ngày nghỉ:</label>
                <div class="col-sm-8 ">
                    <div class="row">
                        <div class="cb-calendar col-sm-6" id="cld-date-from">
                            <input id="datepicker-from"  class="form-control" placeholder="Từ ngày"/>
                        </div>
                        <div class="cb-calendar col-sm-6" id="cld-date-to">
                            <input id="datepicker-to"  class="form-control" placeholder="Đến ngày"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Lớp:</label>
                <input class="col-sm-8 form-control" id="combobox-class">
            </div>

            <div class="form-group row">
                <label class="col-sm-4">Ca học:</label>
                <input class="col-sm-8 form-control" id="combobox-shift">

            </div>
            <div class="form-group row">
                <label class="col-sm-4">Lí do:</label>
                <textarea class="form-control col-sm-8" rows="5" id="reason"></textarea>
            </div>
        </form>
    </div>
</div>
